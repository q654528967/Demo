<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{list-style-type:none;

			background-color:#fff;

			box-shadow:0px 0px 0px 0px #000;
		}

<body>
<div></div>
