<!doctype html>
<html>
 <head>
	<meta charset="utf-8">
	<title>Document</title>
	<style>
	.d1{
		width:200px;
		height:200px;
		border:2px;
		border-color:#000;
		border-style:solid;
		border-radius:8px;
		border-top-left-radius:190px;
		border-bottom-right-radius:150px;

		box-shadow:0px 0px 0px 0px #000 inset;
		background-image:repeating-radial-gradient(
		75px at center center,
		#000 0px,
		#000 2px,
		#06b9cd 4px,
		#06b9cd 17px,
		#000 18px
		)
	}
	</style>
 </head>
 <body>
	<div class="d1"></div>
 </body>
</html>
