<!doctype html>
<html>
 <head>
	<meta charset="utf-8">
	<title>Document</title>
	<style>
		div:empty{width:200px;height:200px;background:#f00;float:left;}
		#parent{
		background:#ff0;
		}
		#parent:after{
		content:"";
		display:block;
		clear:both;
		}
	</style>
 </head>
 <body>
	<div id="parent">
		<div></div>
		<div></div>
		<div></div>
	</div>
 </body>
</html>
