<ion-header>
  <ion-toolbar>
    <ion-title>demo04</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
      <ion-item-sliding *ngFor="let list of lists;let index=index">
        <ion-item>
          <ion-label>{{list}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="del(index)">删除</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
