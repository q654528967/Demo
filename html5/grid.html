<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		border:1px solid red;
	}
		.container{
			display: grid;
			grid-template-rows:[row1-start] 200px [row2-start] 1fr [row3-start] 1fr [row4-start] 1fr [row4-end];
			grid-template-columns:[header-start sidebar-start footer-start] 1fr [content1-start sidebar-end nav-start] 1fr [content2-start] 1fr [column3-end];
			grid-gap:3px;
		}
		.header{
			grid-row:row1-start/row2-start;
			grid-column:header-start/column3-end ;
		}
		.nav{
			grid-row:row2-start/row3-start;
			grid-column:nav-start/column3-end;
		}
		.content1{
			grid-row:row3-start/row4-start;
			grid-column: content1-start/content2-start;
		}
		.content2{
			grid-row:row3-start/row4-start;
			grid-column: content2-start/column3-end;

		}
		.aside{
			grid-column:sidebar-start/sidebar-end;
			grid-row:row2-start/row4-start;
		}
		.footer{
			grid-column:footer-start/column3-end;
			grid-row:row4-start/row4-end;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="header">header</div>
	<div class="nav">nav</div>
	<div class="content1">content1</div>
	<div class="content2">content2</div>
	<div class="aside">aside</div>
	<div class="footer">footer</div>
</div>
</body>
</html>
