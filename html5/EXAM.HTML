<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			display:flex;
			flex-flow:row wrap-reverse;
			width:500px;
			border:1px solid #000;
			height:300px;
		}
		#d1{
			background-color:#f00;
			
				}
		#d2{
			background: #ff0;
		}
		#d3{
			background: #00f;
		}
		#d1,#d2,#d3{
			box-sizing:border-box;
			width:240px;
			height: 90px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="d1">1 </div>
		<div id="d2">2 </div>
		<div id="d3">3  </div>
	</div>
</body>
</html>
