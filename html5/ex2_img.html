<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      text-align:center;
    }
    canvas{
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="c3"></canvas>
<script>
 var c3=document.getElementById('c3');
  c3.width=500;
  c3.height=400;
  var ctx=c3.getContext("2d");
  var x=0,y=0;
  var p3=new Image();
  p3.src="./res/mm.png";
  p3.onload=function(){
    var w=p3.width;
    var h=p3.height;
    var xDirection=1;
    var yDirection=1;
    var t=setInterval(()=>{
      ctx.clearRect(0,0,500,400);
      x+=2*xDirection;
      y+=2*yDirection;
      ctx.drawImage(p3,x,y)
      if(x<=0){
        xDirection=1;
      }else if(x>=500-w){
        xDirection=-1;
      }
      if(y<=0){
        yDirection=1;
      }else if(y>=400-h){
        yDirection=-1
      }
    },50)
     
  }
</script>
</body>
</html>
