<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  canvas{
    background-color: #ccc;
  }
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
<script>
  var c3=document.getElementById("c3");
  var ctx=c3.getContext("2d");
  var n=0;
  var i=0;
  ctx.lineWidth=10;
  ctx.font="20px 宋体";
  var t=setInterval(()=>{
    n+=10;
    if(n>360){
      n=0
    }
    ctx.clearRect(0,0,500,400)
    ctx.strokeStyle="green";
    ctx.beginPath();
    ctx.arc(250,200,100,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.strokeStyle="#000";
    ctx.arc(250,200,100,-90*Math.PI/180,(-90+n)*Math.PI/180);
    ctx.stroke();
    ctx.fillStyle="#f00";
    ctx.fillText(`${parseInt(100*n/360)}%`,250-ctx.measureText(`${parseInt(100*n/360)}%`).width/2,200);
  },1000)
console.log(ctx.measureText("niubia"))
</script>
</body>
</html>
