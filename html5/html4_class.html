<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

<body>
<script>
function Cat(name){
	this.setName(name);
}
Cat.prototype={
	setName:function(name){
		this._name=name;
	},
	getName:function(){
		return this._name;
	},
	walk:function(){
		console.log(this._name+'正在走路')
	}
}
var cat1= new Cat('小猫');
console.log(cat1);
cat1.walk();
</script>
