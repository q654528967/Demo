<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width:500px;
      height:500px;
      overflow: hidden;
      background-color:#000;
      resize:both;
      border:1px solid #ff0;
      margin:10px 0 20px;
    }
    .box img{
      background-color: red;
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="res/mm.png" style="object-fit:fill"></img>
  </div>
  <div class="box">
    <img src="res/mm.png" style="object-fit:contain"></img>
  </div>
  <div class="box">
    <img src="res/mm.png" style="object-fit:cover"></img>
  </div>
</body>
</html>
