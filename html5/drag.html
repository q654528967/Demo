  <img src="res/trash.png" alt="" id="trash">
<script>
  var list=document.querySelectorAll("img:not(#trash)")
  var pid=0;
  var trash=document.getElementById("trash");
  trash.ondragover=(e)=>{
    e.preventDefault();
  };
  trash.ondrop=()=>{
    return true;
  }
  for(let item of list){
    item.ondragend=function(e){
      let item=this;
      if(trash.ondrop()==true){
        item.remove();
      }
    }
  }
</script>
