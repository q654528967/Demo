<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>  
<script>
var c3=document.getElementById("c3");
var ctx=c3.getContext("2d");
function ctxOpen(){
  ctx.strokeStyle="#000";
  ctx.beginPath();
  ctx.arc(250,200,100,0,2*Math.PI);
  ctx.lineTo(250,200);
  ctx.stroke();
  ctx.fillStyle="#000"
  ctx.beginPath();
  ctx.arc(250,150,25,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.fillStyle="#fff"
  ctx.arc(260,140,6,0,2*Math.PI);
  ctx.fill();
}
function ctxClose(){
  ctx.strokeStyle="#000";
  ctx.beginPath();
  ctx.arc(250,200,100,30*Math.PI/180,330*Math.PI/180);
  ctx.lineTo(250,200);
  ctx.closePath();
  ctx.stroke();
  ctx.fillStyle="#000"
  ctx.beginPath();
  ctx.arc(250,150,25,0,2*Math.PI);
  ctx.fill();
  ctx.beginPath();
  ctx.fillStyle="#fff";
  ctx.arc(260,140,6,0,2*Math.PI);
  ctx.fill();
}
let n=0;
var t=setInterval(function(){
  n++;
  ctx.clearRect(0,0,499,399);
  if(n%2==0){
    ctxOpen();
  }else{
    ctxClose();
  }
},1000)
/* ctxClose();
ctx.clearRect(0,0,500,400); */
//ctxOpen();
</script>
</body>
</html>
