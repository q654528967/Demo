<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      text-align:center;
    }
    canvas{
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="c3"></canvas>
<script>
 var c3=document.getElementById('c3');
  c3.width=500;
  c3.height=400;
  var ctx=c3.getContext("2d");
  var x=0,y=0;
  var p3=new Image();
  p3.src="./res/mm.png";
  p3.onload=function(){
    var w=p3.width;
    var h=p3.height;
    c3.onmousemove=function(e){
      ctx.clearRect(0,0,500,400);
      y=e.offsetY;
      x=e.offsetX;
      ctx.drawImage(p3,x-w/2,y-h/2)
    }
  }
</script> 
</body>
</html>
