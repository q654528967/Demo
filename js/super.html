class Animal {
	constructor(name){

	}

		this._name=name;
	}
	get name(){
		return this._name;
	}
	walk(){

	}
}
class Cat extends Animal{

		super(name);

	}
	set color(color){

	}

		return this._color;
			}

	}
	walk(){
		super.walk();
		console.log('、静悄悄的')
	}
}
var cat1=new Cat('小猫','白');
