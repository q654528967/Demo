<script>
  function play(){
    if(arguments.length==0){
      console.log("手机支付")
    }else if(arguments.length==1){
      console.log(`现金收款${arguments[0]}元`)
    }else{
      console.log(`从卡号${arguments[0]}扣款${arguments[1]}元`)
    }
  }
  play();
  play(100);
  play("123456","7890");
</script>
