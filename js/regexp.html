<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var i=["青天","紫烟","白鹭"];
    var reg=new RegExp(i.join("|"));
    var a=prompt("请输入消息");
    var msg=a.search(reg);
    if(msg!==-1){
      alert("包含敏感词")
    }else{
      alert("李然说："+msg)
    }
  </script>
</body>
</html>
