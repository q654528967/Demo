    <script>
    var str="    lei   ping      ";
    function ltrim(str){
        return str=str.replace(/^\s*/,"");
    }
    console.log(ltrim(str));
    rtrim=str=>{return str=str.replace(/$\s*/,"")}
    console.log(rtrim(str));
    trim=str=> str=str.replace(/^\s*|\s*$/,"")
    console.log(trim(str));
    </script>
