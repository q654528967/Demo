<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <!--<div style="position:fixed;width:200px; height:200px;background:pink" :style="`left:${left}px;top:${top}px`">-->
       <!--left:0px;top:0px-->
  <div style="position:fixed;width:200px; height:200px;background:pink" :style="divStyle">
      <!--{ left:"0px", top:"0px" }
          left:0px;top:0px-->
  </div>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    divStyle:{
      left:"0px",
      top:"0px"
    },
    left:0,top:0
  }
})//控制台遥控: vm.divStyle.top="100px"
//             vm.divStyle.left="100px"
window.onmousemove=function(e){
  vm.divStyle.left=e.clientX-100+"px";
  vm.divStyle.top=e.clientY-100+"px";
}
</script>
</body>
</html>
