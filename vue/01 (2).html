<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="add">click me({{n}})</button>
  </div>
<script>
  var data={
    n:0
  }
  var vm=new Vue({
    el:"#app",
    data:data,
    methods:{
      add:function(){
        this.n++;
      }
    }
  })
</script>
</body>
</html>
