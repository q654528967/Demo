<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Welcome {{uname}}</h1>
    <h2>您的积分: {{score}}</h2>
    <h2>价格: ¥{{price.toFixed(2)}}</h2>
    <h2>性别1: {{sex1==1?"男":"女"}}</h2>
    <h2>性别2: {{sex2==1?"男":"女"}}</h2>
    <h2>今天星期{{week[2]}}</h2>
    <h2>加载时间: {{new Date(now).toLocaleString()}}</h2>
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{ 
        uname:"dingding",
        score:3000,
        price:12.5,
        sex1:1,
        sex2:0,
        week:["一","二","三"],
        now:new Date().getTime()//ms
      }
    })//控制台: vm.score+=500
  </script>
</body>
</html>
