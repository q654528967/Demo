<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
 total:¥{{total.toFixed(2)}}
 <ul>
   <li v-for="p of cart">
     {{p.pid}} | {{p.pname}} | ¥{{p.price.toFixed(2)}} | {{p.count}}
   </li>
 </ul>
 total:¥{{total.toFixed(2)}}
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    cart:[
      {pid:1, pname:"遥控器", price:25, count:5},
      {pid:2, pname:"方便面", price:30, count:2},
      {pid:3, pname:"搓衣板", price:15, count:3}
    ]
  },
  methods:{
    /*total(){
      console.log("计算了一次总价");
      var sum=0;
      for(var p of this.cart){
        sum+=p.price*p.count;
      }
      return sum;
    }*/
  },
  computed:{
    total(){
      console.log("计算了一次总价");
      var sum=0;
      for(var p of this.cart){
        sum+=p.price*p.count;
      }
      return sum;
    }
  }
})
</script>
</body>
</html>
