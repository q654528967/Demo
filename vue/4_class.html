<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    span.hide{ display:none }
    span.success{ 
      background:green; 
      color:#fff 
    }
    span.fail{ 
      background:red; 
      color:#fff
    }
    span.vali{
      padding-left:5px; font-size:12px;
    }
  </style>
</head>
<body>
<div id="app">
 <input :placeholder="placeholder" v-model="phone"><span class="vali" :class="phoneClass">{{phoneMsg}}</span>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    placeholder:"输入手机号",
    phone:"",
    phoneClass:{ 
      hide:true,
      success:false, 
      fail:false 
    },//class="hide"
    phoneMsg:""
  },
  watch:{
    phone(){
      if(/^1[3-8]\d{9}$/.test(this.phone)){
        this.phoneClass={
          hide:false,success:true,fail:false
        }
        this.phoneMsg="手机号验证通过！"
      }else{
        this.phoneClass={
          hide:false,success:false,fail:true
        }
        this.phoneMsg="手机号格式不正确！"
      }
    }
  }
})
</script>
</body>
</html>
