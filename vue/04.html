<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
 <span>第{{n}}页/共{{count}}页</span><button v-show="n<count" @click="add">下一页</button>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    n:1,
    count:3
  },
  methods:{
    add:function(){
      this.n++
    }
  }
})
</script>
</body>
</html>
