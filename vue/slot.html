<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<slot-test>
			<h2 slot="h2">test</h2>
			<p>使用插槽分发内容</p>
			<h1 slot="header">插槽测试</h1>
			<p>在组件中，没有指定插槽名称的元素将被置于默认插槽中</p>
			<p slot="none">指定到不存在的插槽中内容将不会被显示</p>
		</slot-test>
	</div>
<script>
let SlotTest={
	// template:'<div>'+ '<slot></slot>' +'<slot name="header">相当于占位元素，因此这些文字不会被渲染</slot>'+'<slot name="h2"></slot>'+ '</div>'
	template:`<div>
	 <slot></slot> 
	 <slot :name="1>0?'header' : ''">相当于占位元素，因此这些文字不会被渲染</slot>
	 <slot name='h2'></slot>
	 </div>`
}
var vm= new Vue({
  el: '#app',
  data: {
    
  },
  components:{SlotTest},
  filters:{
  	
  }
})
</script>
</body>
</html>
